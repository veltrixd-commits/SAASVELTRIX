version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: veltrix_db
    restart: always
    environment:
      POSTGRES_USER: veltrix
      POSTGRES_PASSWORD: veltrix_secure_password
      POSTGRES_DB: veltrix_automation
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U veltrix"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: veltrix_app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://veltrix:veltrix_secure_password@postgres:5432/veltrix_automation
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./.env:/app/.env
    command: >
      sh -c "npx prisma migrate deploy && node server.js"

  # Redis (Optional - for caching and job queues)
  redis:
    image: redis:7-alpine
    container_name: veltrix_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  redis_data:
